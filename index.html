
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOHAMMAD UMAR Player</title>
    </style>
</head>
<body>
    <div class="container">
        <h4>MOHAMMAD UMAR PLAYER</h4>
        <div id="player-container"></div>
    </div>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-player">
        <video id="video" width="100%" height="100%" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="play-pause" aria-label="Play/Pause"></button>
            <button id="mute" aria-label="Mute/Unmute"></button>
            <button id="fullscreen" aria-label="Fullscreen"></button>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display" id="time-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
